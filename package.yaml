name:                compiler
version:             0.1.0.0
github:              "githubuser/compiler"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/compiler#readme>

dependencies:
- mtl
- base >= 4.7 && < 5
- array
- text
- containers

# language field doesn't work so we manually setup
# ghc2021 extensions
default-extensions:
- RecordWildCards
- DuplicateRecordFields
- LambdaCase
default-language: GHC2021

library:
  source-dirs: src


executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler

tests:
  compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler
    - hspec
    - HUnit
    - pretty-simple
